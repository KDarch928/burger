<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/assets/css/burger_style.css" type="text/css" />

    <title>EatDaBurger</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="title-area">
                <img src="./assets/img/hamburer-img.png" id="ham-img">
                <h2 class="title">Eat-Da-Burger</h2>
            </div>
        </div>
        <div class="row" id="burger-view">
            <div class="col-md-6 text-center" id="non-devoured-view">

            </div>
            <div class="col-md-6 text-center" id="devoured-view">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="form-area">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="burger-text"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
                <p>Enter a burger you want to eat Click the "Submit" button.</p>
            </div>
        </div>

    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="../public/assets/js/burger.js"></script>
</body>
</html>
