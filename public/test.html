<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" href="../public/assets/css/burger_style.css" type="text/css" />

    <title>EatDaBurger</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="title-area">
                <img src="./assets/img/hamburer-img.png" id="ham-img">
                <h2 class="title">Eat-Da-Burger</h2>
            </div>
        </div>
        <div class="row" id="burger-view">
            <div class="col-md-6 text-center" id="non-devoured-view">

            </div>
            <div class="col-md-6 text-center" id="devoured-view">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="form-area">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="burger-text"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
                <p>Enter a burger you want to eat Click the "Submit" button.</p>
            </div>
        </div>

    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../public/assets/js/burger.js"></script>
</body>
</html>
